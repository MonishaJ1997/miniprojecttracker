<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirm Delete</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            text-align: center;
            padding: 50px;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            display: inline-block;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }

        h2 {
            margin-bottom: 20px;
        }

        form {
            margin-top: 20px;
        }

        button, a.button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        button {
            background-color: #d9534f; /* red delete */
        }

        button:hover {
            background-color: #c9302c;
        }

        a.button {
            background-color: #5bc0de; /* blue cancel */
        }

        a.button:hover {
            background-color: #31b0d5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Are you sure you want to delete "{{ project.title }}"?</h2>
        <form method="POST">
            {% csrf_token %}
            <button type="submit">Yes, Delete</button>
            <a href="{% url 'trainer_dashboard' %}" class="button">Cancel</a>
        </form>
    </div>
</body>
</html>
